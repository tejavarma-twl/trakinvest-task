<header class="mb-5">
  <!--Navbar-->
  <mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark indigo">
    <!-- Navbar brand -->
    <mdb-navbar-brand><a class="navbar-brand" routerLink="/dashboard">
      <strong>TrakInvest</strong>
    </a></mdb-navbar-brand>
    <!-- Collapsible content -->
    <links>
      <!-- Links -->
      <ul class="navbar-nav ml-auto">
        <li *ngIf="show" class="nav-item active">
          <a class="nav-link waves-light" mdbWavesEffect routerLink="/dashboard">Home <span class="sr-only">(current)</span></a>
        </li>
        <li *ngIf="show" class="nav-item">
          <a class="nav-link waves-light" mdbWavesEffect routerLink="/dashboard/add">Add User</a>
        </li>
        <li *ngIf="show" class="nav-item">
          <a class="nav-link waves-light" mdbWavesEffect (click)="onLogout()">Logout</a>
        </li>

        <li *ngIf="!show" class="nav-item">
          <a class="nav-link waves-light" mdbWavesEffect routerLink="/">Login</a>
        </li>
        <li *ngIf="!show" class="nav-item">
          <a class="nav-link waves-light" mdbWavesEffect routerLink="/register">Register</a>
        </li>
      </ul>
      <!-- Links -->
    </links>
    <!-- Collapsible content -->
  </mdb-navbar>
  <!--/.Navbar-->
</header>
<!--Main Navigation-->
