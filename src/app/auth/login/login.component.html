<div class="container-fluid full-page-container">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-lg-4 col-sm-8 animated fadeIn">
      <!-- Default form login -->
      <form [formGroup]="loginForm" class="text-center border border-light p-5" action="#!">
        <p class="h4 mb-4">Sign in</p>
        <!-- Email -->
        <input formControlName="email" type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">
        <!-- Password -->
        <input formControlName="password" type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">
        <!-- Sign in button -->
        <button class="btn btn-info btn-block my-4" type="submit" (click)="onLoginSubmit()">Sign in</button>
        <!-- Register -->
        <p>Not a member?
          <a routerLink="/register">Register</a>
        </p>
      </form>
    </div>
  </div>
</div>
